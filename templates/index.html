<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchPoint.ai</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>MatchPoint.ai</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="height">Enter your height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="stroke_type">Select stroke type:</label>
        <select id="stroke_type" name="stroke_type" required>
            <option value="Forehand">Forehand</option>
            <option value="Backhand">Backhand</option>
        </select><br><br>

        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Analyze Swing</button>
    </form>

    <div id="result"></div>
    <video id="annotated_video" width="640" height="480" controls>
        <source src="" type="video/mp4"> <!-- The src will be dynamically set -->
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById('upload-form').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('result').textContent = "Analyzing...";
            const res = await fetch('/analyze', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.error) {
                document.getElementById('result').textContent = "Error: " + data.error;
                document.getElementById('annotated_video').src = "";  // Clear video
            } else {
                document.getElementById('result').textContent = "Coach's Feedback: " + data.feedback;
                document.getElementById('annotated_video').src = data.video_path;
            }
        };
    </script>
</body>
</html>
